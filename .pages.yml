media: public/carousel
content:
  - name: about
    label: About
    path: content/about.json
    type: file
    format: json
    fields:
      - { name: bio, label: Bio, type: rich-text, options: { format: html, image: false } }
      - { name: clients, label: Clients, type: string }
      - { name: exhibitions, label: Exhibitions, type: string }
      - { name: talks, label: Talks, type: string }
  - name: carousel
    label: Carousel
    type: collection
    path: content/slides
    filename: slide-{primary}.json
    format: json
    subfolders: false
    view:
      fields: [ order, line1, line2, line3 ]
      primary: order
      sort: [ order ]
      default:
        sort: order
        order: asc
    fields:
      - { name: order, label: Order, type: number }
      - { name: line1, label: First Line, type: string }
      - { name: line2, label: Second Line, type: string }
      - { name: line3, label: Third Line, type: string }
      - { name: src, label: Image, type: image, list: false, options: { input: public/carousel, output: /carousel, extensions: jpg, jpeg, png } }